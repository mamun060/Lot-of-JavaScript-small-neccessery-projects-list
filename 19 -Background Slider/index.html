<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">

        <div class="slider active"
        style="background-image: url('https://images.unsplash.com/photo-1524088484081-4ca7e08e3e19?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=491&q=80');">
        </div>

        <div class="slider"
        style="background-image: url('https://images.unsplash.com/photo-1633113089631-6456cccaadad?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>
        
        <div class="slider"
        style="background-image: url('https://media.istockphoto.com/photos/the-bike-lies-on-the-roadway-of-the-asphalt-road-in-the-lem-picture-id1312872629?b=1&k=20&m=1312872629&s=170667a&w=0&h=CZMdX3n3OQ8Xrkk8St04yV57A0OGZwl1jdaXs3Zax18=');">
        </div>

        <div class="slider"
        style="background-image: url('https://media.istockphoto.com/photos/road-bicyclist-rides-up-a-wet-road-in-the-rain-picture-id1284556476?b=1&k=20&m=1284556476&s=170667a&w=0&h=dG1H333JutnwbpYoZmM30U-SIMwLJubXkJPg5yHCjZ0=');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
